<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Water Overflow</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="assets/jquery.js"/>
<head>

<body>
	<nav class="navbar px-4" style="background-color: #e6e6e6; border: 1px solid #bfbfbf;">
		<span class="navbar-brand mb-0 h1">Water Overflow</span>
		<div class="ml-auto">
            <button class="btn btn-secondary">Logout</button>
		</div>
	</nav>

      <div class="container" style="margin-top:120px">
		<form class="border rounded p-4" style="margin-left: 250px; margin-right:250px; margin-top:50px">
			<h2 class="m-4">User Profile</h2>
			<div class="form-group row m-2">
				<label for="name" class="col-3 col-form-label">Name:</label>
				<div class="col-9">
					<input type="text" class="form-control" id="name" placeholder="Enter your name" readonly>
				</div>
			</div>
			<div class="form-group row m-2">
				<label for="email" class="col-3 col-form-label">Email:</label>
				<div class="col-9">
					<input type="email" class="form-control" id="email" placeholder="Enter your email" readonly>
				</div>
			</div>
            <div class="form-group row m-2">
				<label for="cnum" class="col-3 col-form-label">Contact Number:</label>
				<div class="col-9">
					<input type="number" class="form-control" id="cnum" placeholder="Enter your contact number" readonly>
				</div>
			</div>
            <div class="form-group row m-2">
				<label for="dob" class="col-3 col-form-label">Date of Birth:</label>
				<div class="col-9">
					<input type="date" class="form-control" id="dob" placeholder="Enter your date of birth" readonly>
				</div>
			</div>
			<div class="form-group row" style="margin-left: 200px; margin-right:200px; margin-bottom:20px; margin-top:40px">
				<button type="submit" class="btn btn-secondary m-2" id="editbtn">Edit</button>
			</div>
		</form>
	</div>


	<script src="assets/jquery.js"></script>
	<script src="js/profile.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
